<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Safdar Search Bar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar section -->
    <nav class="navbar">
      <div class="nav-abt-str">
        <p>About</p>
        <p>Store</p>
      </div>
      <div class="nav-rt-col">
        <p>Gmail</p>
        <p>Images</p>
        <img src="assets/more-appls.svg" alt="more-icon" />
        <button class="sign-in-btn">Sign in</button>
      </div>
    </nav>
    <!-- Navbar section Ends here -->

    <div class="searchbar-section">
      <div class="safdarLogo">
        <img src="assets/safdar-logo-color.svg" alt="safdar-logo" />
      </div>
      <div class="main-searchBar">
        <img src="assets/safdar-search-icon.svg" alt="safdar-search-icon" class="search-icon" />
        <input type="text" class="safdar-input" placeholder="Search Safdar or type a URL " />
        <img src="assets/safdar-mic.svg" alt="safdar-mic" class="searchByVoice" />
        <img src="assets/safdar-searchByImage.svg" alt="safdar-searchByImage" class="searchByImage" />
      </div>
      <div class="search-actions">
        <button class="search-actions__btn search-actions__btn--primary">Google Search</button>
        <button class="search-actions__btn search-actions__btn--secondary">I'm Feeling Lucky</button>
      </div>

      <div class="safdar-offers">
        Safdar offered in:
        <a href="https://www.google.com/setprefs?sig=0_KodghDuvneI58qm7WxH_iDQhUjA%3D&amp;hl=hi&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwjo5oONmryPAxUJjWMGHSLBBBMQ2ZgBCBg">हिन्दी</a> <a href="https://www.google.com/setprefs?sig=0_KodghDuvneI58qm7WxH_iDQhUjA%3D&amp;hl=bn&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwjo5oONmryPAxUJjWMGHSLBBBMQ2ZgBCBk">বাংলা</a> <a href="https://www.google.com/setprefs?sig=0_KodghDuvneI58qm7WxH_iDQhUjA%3D&amp;hl=te&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwjo5oONmryPAxUJjWMGHSLBBBMQ2ZgBCBo">తెలుగు</a> <a href="https://www.google.com/setprefs?sig=0_KodghDuvneI58qm7WxH_iDQhUjA%3D&amp;hl=mr&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwjo5oONmryPAxUJjWMGHSLBBBMQ2ZgBCBs">मराठी</a> <a href="https://www.google.com/setprefs?sig=0_KodghDuvneI58qm7WxH_iDQhUjA%3D&amp;hl=ta&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwjo5oONmryPAxUJjWMGHSLBBBMQ2ZgBCBw">தமிழ்</a>
        <a href="https://www.google.com/setprefs?sig=0_KodghDuvneI58qm7WxH_iDQhUjA%3D&amp;hl=gu&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwjo5oONmryPAxUJjWMGHSLBBBMQ2ZgBCB0">ગુજરાતી</a> <a href="https://www.google.com/setprefs?sig=0_KodghDuvneI58qm7WxH_iDQhUjA%3D&amp;hl=kn&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwjo5oONmryPAxUJjWMGHSLBBBMQ2ZgBCB4">ಕನ್ನಡ</a> <a href="https://www.google.com/setprefs?sig=0_KodghDuvneI58qm7WxH_iDQhUjA%3D&amp;hl=ml&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwjo5oONmryPAxUJjWMGHSLBBBMQ2ZgBCB8">മലയാളം</a> <a href="https://www.google.com/setprefs?sig=0_KodghDuvneI58qm7WxH_iDQhUjA%3D&amp;hl=pa&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwjo5oONmryPAxUJjWMGHSLBBBMQ2ZgBCCA">ਪੰਜਾਬੀ</a>
      </div>
    </div>

    <footer class="safdar-browser-footer">
      <div class="footer__advertising">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#"> How Search works </a>
      </div>
      <div class="footer__privacy"> 
    <a href="#">Privacy</a>
     <a href="#">Terms</a>
      <a href="#">Settings </a>
   </div>
    </footer>
  </body>
</html>
